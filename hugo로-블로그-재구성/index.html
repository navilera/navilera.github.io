        <h1>Hugo로 블로그 재구성</h1>
        <div>
                <time>October 19, 2022</time>
            </div>
    </header><p>Jekyll로 github.io 페이지를 만들어 쓰고 있었으나 Jekyll의 가장 큰 장점이라고 할 수 있는 github에서 자동으로 랜더링해 주는 기능을 쓰지 못하고 정적 페이지를 매번 랜더링해서 블로그를 업데이트했다. 그럴 바에는 굳이 Jekyll을 쓸 이유가 없다. 그래서 마침 심심한 이때에 블로그를 Hugo 기반으로 바꿨다.</p>
